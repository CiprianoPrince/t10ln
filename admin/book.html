<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script defer src="main.js" type="module"></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="../../../api/books.js" type="module"></script>
    <script defer src="../src/js/genre/genre.js" type="module"></script>
    <title>Add books</title>
  </head>

  <body>
    <div class="container mt-5">
      <form id="novel-form" enctype="multipart/form-data">
        <div class="row mb-3">
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Language</label>
            <select name="novel_type" class="form-select" aria-label="Default select example">
              <option value="manga" selected>Japan</option>
              <option value="manhwa">Korean</option>
              <option value="manhua">Chinese</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="exampleInputEmail1" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              value="" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="" class="form-label">Author</label>
            <input type="text" name="author" class="form-control" id="" value="" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="formFileMultiple" class="form-label">Multiple files input example</label>
            <input class="form-control" type="file" name="cover" id="formFileMultiple" accept=".jpg, .jpeg, .png, .webp"
              multiple>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <img id="img" src="" alt="">
          </div>
        </div>


        <div class="row mb-3">
          <div class="col-2">
            <label>Genre</label>
          </div>

          <div class="col-10">
            <div class="form-check" id="genres-checkbox-div">
              <div class="row mb-3"></div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="" class="form-label">Year</label>
            <input type="date" name="year_publish" class="form-control" id="" value="" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="" class="form-label">Publisher</label>
            <input type="text" name="publisher" class="form-control" id="" value="" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="" class="form-label">Synopsys</label>
            <textarea name="synopsys" class="form-control" id="" rows="5"></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>

</html>
